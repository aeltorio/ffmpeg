name: Build

on:
    push:
        branches:
            - gopro/7.0
    pull_request:
        branches:
            - gopro/7.0
    workflow_dispatch:

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-13, macos-latest, ubuntu-latest]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up build environment
              if: matrix.os == 'macos-latest' || matrix.os == 'macos-13'
              run: |
                brew install opencl-headers yasm

            - name: Set up build environment
              if: matrix.os == 'ubuntu-latest'
              run: |
                sudo apt-get update
                sudo apt-get install -y opencl-headers opencl-dev yasm

            - name: Configure and build on macOS
              if: matrix.os == 'macos-latest' || matrix.os == 'macos-13'
              run: |
                ./configure --enable-opencl
                make -j$(sysctl -n hw.ncpu)
      
            - name: Configure and build on Linux
              if: matrix.os == 'ubuntu-latest'
              run: |
                ./configure --enable-opencl
                make -j$(nproc)

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                name: build-${{ matrix.os }}
                path: |
                  ./ffmpeg*
                  ./ffprobe*
                  ./ffplay*
    release:
        permissions:
            id-token: write
            contents: write
            packages: write
            attestations: write
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4

            - name: Display structure of downloaded files
              run: ls -R

            - name: Zip binaries
              run: |
                zip -r macos_intel.zip ./build-macos-13/*
                zip -r macos_arm64.zip ./build-macos-latest/*
                zip -r linux.zip ./build-ubuntu-latest/*

            - name: Upload Release Assets binaries
              uses: softprops/action-gh-release@v2
              continue-on-error: true
              with:
                files: |
                    macos_intel.zip
                    macos_arm64.zip
                    linux.zip
